<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calcular peso en otros planetas</title>
	<link rel="stylesheet" type="text/css" href="assets/css/estilos.css">
</head>
<body>
	<h1>Calcula tu peso en diferentes planetas</h1>
	<input type="text" name="peso" id="peso" placeholder="Pon tu peso en kilos aqui">
	<select id="planeta" name="planeta">
		<option value="mercurio">mercurio</option>
		<option value="venus">Venus</option>
		<option value="marte">Marte</option>
		<option value="jupiter">Júpiter</option>
		<option value="saturno">Saturno</option>
		<option value="urano">Urano</option>
		<option value="neptuno">Neptuno</option>
		<option value="pluton">Plutón</option>
	</select>
	<button type="button" onclick="calcular_peso()">Calcular</button>
	<footer>Desarrollo realizado por Vanessa Pelligrini y Vanessa Garcia Yara - Squad LatinCoders</footer>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
